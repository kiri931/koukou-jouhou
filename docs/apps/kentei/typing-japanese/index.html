<!DOCTYPE html>
<html lang="ja">

<head>
  <script>
    (function () {
      const firstSeg = (location.pathname.split("/")[1] || "").trim();
      const candidates = ["/js/analytics.js"];
      if (firstSeg) candidates.push("/" + firstSeg + "/js/analytics.js");

      function load(i) {
        if (i >= candidates.length) return;
        const s = document.createElement("script");
        s.src = candidates[i];
        s.onerror = () => load(i + 1);
        document.head.appendChild(s);
      }

      load(0);
    })();
  </script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記号タイピング練習</title>
  <meta name="description" content="記号（プログラミング記号など）のタイピング練習。難易度・制限時間を選んで開始できます。" />
  <link rel="stylesheet" href="../../../assets/css/digital.css">
  <style>
    /* このページ固有の最小限スタイル（digital.cssのトークンを使用） */
    #problem {
      font-family: var(--dg-font-mono);
      font-size: var(--dg-text-2xl);
      font-weight: 800;
      letter-spacing: 0.02em;
      word-break: break-word;
    }

    #inputArea {
      font-family: var(--dg-font-mono);
      font-size: var(--dg-text-xl);
      letter-spacing: 0.03em;
      min-height: 2.6em;
      padding: 10px 12px;
      border: 1px solid var(--dg-color-border);
      border-radius: 10px;
      background: var(--dg-color-surface);
      word-break: break-word;
    }
  </style>
  <script id="dg-topbar-loader">
    (function () {
      const firstSeg = (location.pathname.split("/")[1] || "").trim();
      const candidates = ["/assets/js/dg-topbar.js"];
      if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

      function load(i) {
        if (i >= candidates.length) return;
        const s = document.createElement("script");
        s.src = candidates[i];
        s.defer = true;
        s.onerror = () => load(i + 1);
        document.head.appendChild(s);
      }

      load(0);
    })();
  </script>
</head>

<body>
  <header class="dg-header">
    <div class="dg-container dg-header__inner">
      <a class="dg-brand" href="./">
        <span class="dg-brand__title">記号タイピング練習</span>
        <span class="dg-brand__badge">typing</span>
      </a>
    </div>
  </header>

  <main class="dg-main">
    <div class="dg-container">
      <h1 class="dg-page-title">記号タイピング練習</h1>
      <p class="dg-lead">難易度と制限時間を選んでスタート。JSONの問題セット読み込みにも対応しています。</p>

      <div class="dg-stack">
        <section id="home" class="dg-card" aria-labelledby="home-title">
          <div class="dg-card__body">
            <h2 id="home-title" style="margin:0 0 12px 0; font-size:var(--dg-text-xl)">設定</h2>

            <div class="dg-grid">
              <div class="dg-field">
                <label class="dg-label" for="duration">時間（秒）</label>
                <input class="dg-input" type="number" id="duration" value="60" min="5" step="5" inputmode="numeric">
                <div class="dg-help">例: 30 / 60 / 120</div>
              </div>

              <div class="dg-field">
                <label class="dg-label" for="difficulty">難易度</label>
                <select class="dg-select" id="difficulty">
                  <option value="easy">簡単</option>
                  <option value="normal" selected>普通</option>
                  <option value="hard">難しい</option>
                  <option value="pro">プログラミング用</option>
                </select>
                <div class="dg-help">通常は難易度のJSON（problems/）から読み込みます。</div>
              </div>

              <div class="dg-field">
                <label class="dg-label" for="loadFile">記録ファイル（JSON）</label>
                <input class="dg-input" type="file" id="loadFile" accept=".json">
                <div class="dg-help">過去の結果JSONを読み込み（通知表示）できます。</div>
              </div>

              <div class="dg-field">
                <label class="dg-label" for="userName">名前（保存用）</label>
                <input class="dg-input" type="text" id="userName" placeholder="あなたの名前" autocomplete="nickname">
                <div class="dg-help">結果保存ファイル名に使います（未入力なら noname）。</div>
              </div>
            </div>

            <div class="dg-row" style="margin-top:16px">
              <button class="dg-btn" id="startButton" type="button">スタート</button>
              <span class="dg-badge">Spaceでも開始できます</span>
            </div>
          </div>
        </section>

        <section id="game" class="dg-card" style="display:none;" aria-labelledby="game-title">
          <div class="dg-card__body">
            <div class="dg-row" style="justify-content:space-between">
              <h2 id="game-title" style="margin:0; font-size:var(--dg-text-xl)">プレイ中</h2>
              <div id="timer" class="dg-timer" aria-live="polite">残り時間: -</div>
            </div>

            <div class="dg-stack" style="margin-top:16px">
              <div class="dg-card">
                <div class="dg-card__body">
                  <div class="dg-label">お題</div>
                  <div id="problem" aria-live="polite"></div>
                </div>
              </div>

              <div class="dg-card">
                <div class="dg-card__body">
                  <div class="dg-label">入力</div>
                  <div id="inputArea" aria-live="polite"></div>
                  <div class="dg-help" style="margin-top:8px">正しい候補で確定すると次の問題に進みます。</div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="result" class="dg-card" style="display:none;" aria-labelledby="result-title">
          <div class="dg-card__body">
            <h2 id="result-title" style="margin:0 0 12px 0; font-size:var(--dg-text-xl)">結果</h2>
            <div id="stats" class="dg-prose"></div>
            <div class="dg-row" style="margin-top:16px">
              <button class="dg-btn" id="download" type="button">記録を保存</button>
              <button class="dg-btn dg-btn--subtle" type="button" onclick="location.reload()">ホームに戻る</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="dg-footer">
    <div class="dg-container dg-footer__inner">
      <div class="dg-footer__meta">記号タイピング練習</div>
      <div class="dg-footer__meta">最終更新: 2026-01-29</div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
