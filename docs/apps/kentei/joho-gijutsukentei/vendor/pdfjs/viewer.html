<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="./viewer.css" />
<script id="dg-topbar-loader">
(function () {
  const firstSeg = (location.pathname.split("/")[1] || "").trim();
  const candidates = ["/assets/js/dg-topbar.js"];
  if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

  function load(i) {
    if (i >= candidates.length) return;
    const s = document.createElement("script");
    s.src = candidates[i];
    s.defer = true;
    s.onerror = () => load(i + 1);
    document.head.appendChild(s);
  }

  load(0);
})();
</script>
</head>
<body>
  <header class="bar">
    <div class="row">
      <button id="prev" type="button">◀</button>
      <button id="next" type="button">▶</button>
      <label>
        page
        <input id="page" type="number" min="1" value="1" />
      </label>
      <span id="pages">/ -</span>
      <button id="go" type="button">Go</button>
      <a id="open" href="#" target="_blank" rel="noopener">Open PDF</a>
    </div>
    <div class="meta" id="meta"></div>
  </header>

  <main class="main">
    <div class="canvasWrap">
      <canvas id="canvas"></canvas>
    </div>
    <div id="error" class="error" hidden></div>
  </main>

  <script type="module" src="./viewer.js"></script>
</body>
</html>
