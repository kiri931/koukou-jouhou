<!doctype html>
<html lang="ja">
<head>
  <script src="../../../../js/analytics.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>分野別演習 | 情報技術検定3級</title>
  <link rel="stylesheet" href="../../../../assets/css/digital.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
<script id="dg-topbar-loader">
(function () {
  const firstSeg = (location.pathname.split("/")[1] || "").trim();
  const candidates = ["/assets/js/dg-topbar.js"];
  if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

  function load(i) {
    if (i >= candidates.length) return;
    const s = document.createElement("script");
    s.src = candidates[i];
    s.defer = true;
    s.onerror = () => load(i + 1);
    document.head.appendChild(s);
  }

  load(0);
})();
</script>
</head>
<body>
  <header class="dg-header">
    <div class="dg-container dg-header__inner">
      <a class="dg-brand" href="../">
        <span class="dg-brand__title">情報技術検定 3級</span>
        <span class="dg-brand__badge">practice</span>
      </a>
      <nav class="dg-nav">
        <a href="../">トップ</a>
        <a href="../exam/">模擬試験</a>
        <a href="../pdf/">PDF参照</a>
        <a href="../admin/">admin</a>
      </nav>
    </div>
  </header>

  <main class="dg-main">
    <div class="dg-container">
      <h1 class="dg-page-title">分野別演習</h1>
      <p class="dg-lead">分野を選んで開始すると、その分野から <strong>約10問</strong> をランダムにピックアップして出題します（認証不要）。</p>

      <div class="dg-stack">
        <section class="dg-card">
          <div class="dg-card__body">
            <div class="dg-grid">
              <div class="dg-field">
                <label class="dg-label" for="section">分野</label>
                <select class="dg-select" id="section"></select>
              </div>
            </div>
            <div class="dg-row" style="margin-top:16px">
              <button id="start" class="dg-btn" type="button">開始</button>
              <span id="status" class="dg-badge">準備中</span>
            </div>
          </div>
        </section>

        <section class="dg-card">
          <div class="dg-card__body">
            <div class="dg-row" style="justify-content:space-between">
              <div class="dg-row">
                <span id="progress" class="dg-badge">-</span>
              </div>
              <div class="dg-row">
                <button id="prev" class="dg-btn dg-btn--subtle" type="button">前へ</button>
                <button id="next" class="dg-btn dg-btn--subtle" type="button">次へ</button>
              </div>
            </div>
            <div id="question" class="dg-stack" style="margin-top:16px"></div>

            <div class="dg-row" style="margin-top:16px">
              <button id="resetAnswer" class="dg-btn dg-btn--subtle" type="button">回答欄をリセット</button>
              <button id="showExplanation" class="dg-btn dg-btn--subtle" type="button" aria-pressed="false">解説を見る</button>
              <span id="resultBadge" class="dg-badge" style="display:none"></span>
            </div>
            <div id="explanation" style="margin-top:16px"></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="dg-footer">
    <div class="dg-container dg-footer__inner">
      <div class="dg-footer__meta">分野別演習（情報技術検定3級）</div>
      <div class="dg-footer__meta">最終更新: 2026-01-15</div>
    </div>
  </footer>

  <script type="module" src="./practice.js"></script>
</body>
</html>
