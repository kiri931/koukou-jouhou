<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔モザイク（ローカル処理）</title>
    <meta name="description" content="画像をサーバーに送信せず、ブラウザ内で顔検出してモザイク等の加工を行うツールです。">
    <link rel="stylesheet" href="../../../assets/css/digital.css">
    <meta http-equiv="refresh" content="0; url=./image/">
<script id="dg-topbar-loader">
(function () {
  const firstSeg = (location.pathname.split("/")[1] || "").trim();
  const candidates = ["/assets/js/dg-topbar.js"];
  if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

  function load(i) {
    if (i >= candidates.length) return;
    const s = document.createElement("script");
    s.src = candidates[i];
    s.defer = true;
    s.onerror = () => load(i + 1);
    document.head.appendChild(s);
  }

  load(0);
})();
</script>
</head>

<body>
    <header class="dg-header">
        <div class="dg-container dg-header__inner">
            <a class="dg-brand" href="../../../">
                <span class="dg-brand__title">高校情報</span>
                <span class="dg-brand__badge">ツール</span>
            </a>
        </div>
    </header>

    <main class="dg-main">
        <div class="dg-container dg-stack">
            <h1 class="dg-page-title">顔モザイク（ローカル処理）</h1>

            <div class="dg-callout dg-callout--info">
                <div class="dg-callout__title">プライバシー</div>
                <p class="dg-lead">このツールは画像をサーバーに送信せず、ブラウザ内（ローカル）で処理します。</p>
            </div>

            <div class="dg-card">
                <div class="dg-card__body dg-row">
                    <a class="dg-btn" href="./image/">ツールを開く</a>
                    <a class="dg-btn dg-btn--subtle" href="../../../">トップへ戻る</a>
                </div>
            </div>

            <p class="dg-help">自動で開かない場合は「ツールを開く」を押してください。</p>
        </div>
    </main>

    <footer class="dg-footer">
        <div class="dg-container dg-footer__inner">
            <div class="dg-footer__meta">© 2026 高校情報</div>
        </div>
    </footer>
</body>

</html>
