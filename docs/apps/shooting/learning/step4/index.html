<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step4: 画像で自機を表示する</title>
  <link rel="stylesheet" href="style.css" />
<script id="dg-topbar-loader">
(function () {
  const firstSeg = (location.pathname.split("/")[1] || "").trim();
  const candidates = ["/assets/js/dg-topbar.js"];
  if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

  function load(i) {
    if (i >= candidates.length) return;
    const s = document.createElement("script");
    s.src = candidates[i];
    s.defer = true;
    s.onerror = () => load(i + 1);
    document.head.appendChild(s);
  }

  load(0);
})();
</script>
</head>

<body>
  <main class="container">
    <h1>Step4: 画像で自機を表示する</h1>
    <p class="note">左右キーで移動しつつ、四角ではなく画像（player.png）が表示されればOKです。</p>

    <canvas id="gameCanvas" width="480" height="640"></canvas>
  </main>

  <script src="main.js"></script>
</body>

</html>
