  <script>
    // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦é–“ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸæ©Ÿèƒ½
    (function() {
      const STORAGE_PREFIX = "shooting:learning:playground:v1";
      const urlParams = new URLSearchParams(window.location.search);
      const currentStep = urlParams.get('step') || 'step1';
      
      // BroadcastChannelã§ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦é–“é€šä¿¡
      let broadcastChannel = null;
      try {
        broadcastChannel = new BroadcastChannel(`playground-sync-${currentStep}`);
      } catch (e) {
        console.warn('BroadcastChannel not supported', e);
      }
      
      // ã‚¨ãƒ‡ã‚£ã‚¿ã®å€¤ã‚’å–å¾—ã™ã‚‹é–¢æ•°ï¼ˆã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã‹ã‚‰ï¼‰
      function getCurrentEditorValues() {
        const htmlTextarea = document.getElementById('htmlText');
        const cssTextarea = document.getElementById('cssText');
        const jsTextarea = document.getElementById('jsText');
        
        return {
          html: htmlTextarea ? htmlTextarea.value : '',
          css: cssTextarea ? cssTextarea.value : '',
          js: jsTextarea ? jsTextarea.value : ''
        };
      }
      
      // ã‚¨ãƒ‡ã‚£ã‚¿ã®å€¤ã‚’è¨­å®šã™ã‚‹é–¢æ•°
      function setEditorValues(values) {
        if (!values) return;
        
        // CodeMirrorã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’å–å¾—ã—ã¦å€¤ã‚’è¨­å®š
        const htmlTextarea = document.getElementById('htmlText');
        const cssTextarea = document.getElementById('cssText');
        const jsTextarea = document.getElementById('jsText');
        
        if (htmlTextarea) {
          // CodeMirrorã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ãŒã‚ã‚Œã°ãã‚Œã‚’ä½¿ç”¨
          const htmlCM = htmlTextarea.nextSibling?.CodeMirror;
          if (htmlCM && typeof htmlCM.setValue === 'function') {
            const currentValue = htmlCM.getValue();
            if (currentValue !== values.html) {
              htmlCM.setValue(values.html || '');
            }
          } else if (htmlTextarea.value !== values.html) {
            htmlTextarea.value = values.html || '';
          }
        }
        
        if (cssTextarea) {
          const cssCM = cssTextarea.nextSibling?.CodeMirror;
          if (cssCM && typeof cssCM.setValue === 'function') {
            const currentValue = cssCM.getValue();
            if (currentValue !== values.css) {
              cssCM.setValue(values.css || '');
            }
          } else if (cssTextarea.value !== values.css) {
            cssTextarea.value = values.css || '';
          }
        }
        
        if (jsTextarea) {
          const jsCM = jsTextarea.nextSibling?.CodeMirror;
          if (jsCM && typeof jsCM.setValue === 'function') {
            const currentValue = jsCM.getValue();
            if (currentValue !== values.js) {
              jsCM.setValue(values.js || '');
            }
          } else if (jsTextarea.value !== values.js) {
            jsTextarea.value = values.js || '';
          }
        }
      }
      
      // localStorageå¤‰æ›´ã‚’æ¤œçŸ¥ã—ã¦ä»–ã®ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã«é€šçŸ¥
      let lastSyncTime = 0;
      const SYNC_THROTTLE = 100; // 100msä»¥å†…ã®é€£ç¶šæ›´æ–°ã¯ç„¡è¦–
      
      window.addEventListener('storage', function(e) {
        const storageKey = `${STORAGE_PREFIX}:${currentStep}`;
        if (e.key === storageKey && e.newValue) {
          try {
            const data = JSON.parse(e.newValue);
            setEditorValues(data);
          } catch (err) {
            console.warn('Failed to parse storage data', err);
          }
        }
      });
      
      // BroadcastChannelã§ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡
      if (broadcastChannel) {
        broadcastChannel.addEventListener('message', function(event) {
          if (event.data && event.data.type === 'editor-update') {
            const now = Date.now();
            // è‡ªåˆ†ãŒé€ã£ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚„çŸ­æ™‚é–“ã§ã®é€£ç¶šæ›´æ–°ã¯ç„¡è¦–
            if (event.data.timestamp && now - event.data.timestamp < 50) {
              return;
            }
            if (now - lastSyncTime < SYNC_THROTTLE) {
              return;
            }
            lastSyncTime = now;
            
            setEditorValues(event.data.values);
          }
        });
      }
      
      // ã‚¨ãƒ‡ã‚£ã‚¿ã®å¤‰æ›´ã‚’ä»–ã®ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã«é€šçŸ¥ï¼ˆãƒ‡ãƒã‚¦ãƒ³ã‚¹ä»˜ãï¼‰
      let debounceTimer = null;
      function notifyEditorChange() {
        if (debounceTimer) clearTimeout(debounceTimer);
        
        debounceTimer = setTimeout(function() {
          if (broadcastChannel) {
            const values = getCurrentEditorValues();
            broadcastChannel.postMessage({
              type: 'editor-update',
              values: values,
              timestamp: Date.now()
            });
          }
        }, 200); // 200mså¾…ã£ã¦ã‹ã‚‰é€ä¿¡
      }
      
      // CodeMirrorã®åˆæœŸåŒ–ã‚’å¾…ã£ã¦ã‹ã‚‰ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
      setTimeout(function() {
        const htmlTextarea = document.getElementById('htmlText');
        const cssTextarea = document.getElementById('cssText');
        const jsTextarea = document.getElementById('jsText');
        
        [htmlTextarea, cssTextarea, jsTextarea].forEach(function(textarea) {
          if (!textarea) return;
          
          // CodeMirrorã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’æ¢ã™
          const cm = textarea.nextSibling?.CodeMirror;
          if (cm && typeof cm.on === 'function') {
            cm.on('change', notifyEditorChange);
          } else {
            // CodeMirrorãŒãªã„å ´åˆã¯é€šå¸¸ã®textareaã‚¤ãƒ™ãƒ³ãƒˆ
            textarea.addEventListener('input', notifyEditorChange);
          }
        });
      }, 1000);
      
      // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹ã¨ãã«ãƒãƒ£ãƒ³ãƒãƒ«ã‚’ã‚¯ãƒ­ãƒ¼ã‚º
      window.addEventListener('beforeunload', function() {
        if (broadcastChannel) {
          broadcastChannel.close();
        }
      });
    })();
  </script>

      const urlParams = new URLSearchParams(window.location.search);

        document.getElementById('pageSub').textContent = 'ã‚¨ãƒ‡ã‚£ã‚¿å°‚ç”¨ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦';

      // ã‚µãƒ³ãƒ—ãƒ«ã®ã¿ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã€bodyã«ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
      if (isSampleOnly) {

        document.getElementById('pageSub').textContent = 'ã‚µãƒ³ãƒ—ãƒ«å°‚ç”¨ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦';

      // ã‚µãƒ³ãƒ—ãƒ«åˆ¥çª“ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
      const popoutSampleBtn = document.getElementById('popoutSampleBtn');

          const features = 'width=800,height=800,menubar=no,toolbar=no,location=no,status=no';
          window.open(newUrl.toString(), `sample_${step}`, features);
        });
      }
      
      // ã‚¨ãƒ‡ã‚£ã‚¿åˆ¥çª“ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
      const popoutEditorBtn = document.getElementById('popoutEditorBtn');
      if (popoutEditorBtn && !isEditorOnly && !isSampleOnly) {
        popoutEditorBtn.addEventListener('click', function() {
          const step = urlParams.get('step') || 'step1';
          const newUrl = new URL(window.location.href);
          newUrl.searchParams.set('editor-only', 'true');
          
          // åˆ¥ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§é–‹ãï¼ˆã‚µã‚¤ã‚ºã¯èª¿æ•´å¯èƒ½ï¼‰
          const features = 'width=900,height=800,menubar=no,toolbar=no,location=no,status=no';
          window.open(newUrl.toString(), `editor_${step}`, features);
        });
      }
      
      // åˆ¥çª“ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã€åˆ¥çª“ãƒœã‚¿ãƒ³ã‚’éè¡¨ç¤º
      if ((isEditorOnly || isSampleOnly) && popoutSampleBtn) {
        popoutSampleBtn.style.display = 'none';
      }
      if ((isEditorOnly || isSampleOnly) && popoutEditorBtn) {
        popoutEditorBtn.style.display = 'none';
      }
    })();
  </script>
