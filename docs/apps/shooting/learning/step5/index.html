<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step5: ゲームループ（更新→描画）</title>
  <link rel="stylesheet" href="style.css" />
<script id="dg-topbar-loader">
(function () {
  const firstSeg = (location.pathname.split("/")[1] || "").trim();
  const candidates = ["/assets/js/dg-topbar.js"];
  if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

  function load(i) {
    if (i >= candidates.length) return;
    const s = document.createElement("script");
    s.src = candidates[i];
    s.defer = true;
    s.onerror = () => load(i + 1);
    document.head.appendChild(s);
  }

  load(0);
})();
</script>
</head>

<body>
  <main class="container">
    <h1>Step5: ゲームループ（更新→描画）</h1>
    <p class="note">requestAnimationFrame で毎フレーム更新します。左右キーを押し続けると動き続ければOKです。</p>

    <canvas id="gameCanvas" width="480" height="640"></canvas>
  </main>

  <script src="main.js"></script>
</body>

</html>
