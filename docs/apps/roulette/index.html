<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>学校用 ルーレット / 順番アプリ</title>

    <!-- 指定CSS -->
    <link rel="stylesheet" href="../../assets/css/digital.css" />
    <link rel="stylesheet" href="roulette.css" />
</head>

<body>
    <div class="app">
        <!-- 左：設定 -->
        <section class="panel">
            <h2 class="panelTitle">設定</h2>

            <div class="row">
                <label>下限</label>
                <input id="minNo" class="inputShort" type="number" value="1" min="1" />
                <label>上限</label>
                <input id="maxNo" class="inputShort" type="number" value="40" min="1" />
            </div>

            <div class="spacerSm"></div>

            <div>
                <label for="absent">欠席（例: 3,5,10-12）</label><br />
                <input id="absent" class="inputFull" type="text" placeholder="3,5,10-12" />
            </div>

            <div class="spacerSm"></div>

            <div class="row">
                <button id="btnDraw">抽選（順番生成）</button>
                <button id="btnSave">セーブ</button>
                <button id="btnLoad">ロード</button>
                <button id="btnClear">データ削除</button>
            </div>

            <hr class="panelDivider" />

            <div class="row">
                <label><input id="chkRoulette" type="checkbox" /> ルーレットモード</label>
            </div>
            <div class="row rowTopGap">
                <label><input id="chkHideSidebar" type="checkbox" /> 右側リストを隠す</label>
            </div>

            <div class="hint hintTopGap">
                ・順番は「未抽選の残り配列」で管理します<br />
                ・ルーレットは Start→Stop で1人ずつ確定します
            </div>
        </section>

        <!-- 中央：現在表示 -->
        <main class="panel centerBox">
            <div class="row rowBetween">
                <div class="hint">現在</div>
                <div class="hint">残り: <span id="remainCount">0</span> / 抽選済み: <span id="doneCount">0</span></div>
            </div>

            <div id="display" class="display">
                <div id="rouletteRing" class="rouletteRing hidden">
                    <div id="currentNo" class="current">--</div>
                </div>
                <div id="currentNoPlain" class="current">--</div>
            </div>

            <div class="footerButtons">
                <button id="btnNext">次へ（順番表示）</button>
                <button id="btnStart" class="hidden">スタート</button>
                <button id="btnStop" class="hidden" disabled>ストップ</button>
            </div>
        </main>

        <!-- 右：順番リスト -->
        <aside id="sidebar" class="panel">
            <div class="sidebarHeader">
                <h2 class="panelTitle">順番（早→遅）</h2>
                <span class="badge">ドラッグで入替</span>
            </div>
            <div id="list" class="list" aria-label="順番リスト"></div>
        </aside>
    </div>
    <script src="roulette.js" defer></script>
</body>

</html>
