<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #2b2b2b;
      color: #fff;
      overflow: hidden;
    }
    #toolbar {
      background: #1e1e1e;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #444;
    }
    #toolbar label {
      font-size: 13px;
      color: #ccc;
    }
    #toolbar input {
      background: #333;
      border: 1px solid #555;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      width: 80px;
    }
    #toolbar button {
      background: #0078d4;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    #toolbar button:hover {
      background: #106ebe;
    }
    #toolbar .info {
      margin-left: auto;
      font-size: 12px;
      color: #999;
    }
    #viewer-frame {
      width: 100%;
      height: calc(100vh - 45px);
      border: none;
      background: #2b2b2b;
    }
    .error {
      padding: 40px;
      text-align: center;
      color: #f44;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="pageInput">ページ:</label>
    <input id="pageInput" type="number" min="1" value="1" />
    <button id="jumpBtn">移動</button>
    <button id="prevBtn">◀ 前へ</button>
    <button id="nextBtn">次へ ▶</button>
    <span class="info" id="fileInfo">-</span>
  </div>
  <iframe id="viewer-frame"></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get("file");
    const initialPage = Math.max(1, parseInt(params.get("page") || "1", 10));

    const pageInput = document.getElementById("pageInput");
    const jumpBtn = document.getElementById("jumpBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const fileInfo = document.getElementById("fileInfo");
    const frame = document.getElementById("viewer-frame");

    let currentPage = initialPage;

    if (!file) {
      document.body.innerHTML = '<div class="error">ファイルが指定されていません。<br>URLに ?file=... を追加してください。</div>';
    } else {
      fileInfo.textContent = `ファイル: ${file}`;
      pageInput.value = currentPage;
      loadPage(currentPage);
    }

    function loadPage(page) {
      currentPage = Math.max(1, page);
      pageInput.value = currentPage;
      
      // PDFファイルのURLにページ番号を付与
      const pdfUrl = file.includes("#") 
        ? file.split("#")[0] + `#page=${currentPage}`
        : file + `#page=${currentPage}`;
      
      frame.src = pdfUrl;
    }

    jumpBtn.addEventListener("click", () => {
      const page = parseInt(pageInput.value, 10);
      if (!isNaN(page) && page >= 1) {
        loadPage(page);
      }
    });

    prevBtn.addEventListener("click", () => {
      loadPage(currentPage - 1);
    });

    nextBtn.addEventListener("click", () => {
      loadPage(currentPage + 1);
    });

    pageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        jumpBtn.click();
      }
    });
  </script>
</body>
</html>
