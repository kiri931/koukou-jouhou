<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ローカル対戦カードゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="turn-overlay" class="overlay hidden" aria-hidden="true">
      <div class="overlay-card">
        <h2 id="turn-overlay-title">次のプレイヤー</h2>
        <p id="turn-overlay-text">交代スクリーン</p>
        <button id="turn-overlay-button" class="primary">続ける</button>
      </div>
    </div>

    <div id="modal" class="overlay hidden" aria-hidden="true">
      <div class="overlay-card" id="modal-content"></div>
    </div>

    <header class="top-bar">
      <div class="title-block">
        <h1>Static TCG Duel</h1>
        <p class="subtitle">2人ローカル対戦</p>
      </div>
      <div class="status-block">
        <label class="mode-toggle">
          <input type="checkbox" id="ai-toggle" />
          <span>AI戦モード</span>
        </label>
        <div id="instruction" class="status-note">読み込み中...</div>
      </div>
    </header>

    <main class="layout">
      <section class="player-panel" id="opponent-panel">
        <div class="panel-header">
          <h2 id="opponent-name">P2</h2>
          <div class="resource-row" id="opponent-resources"></div>
        </div>
        <div class="zone" id="opponent-stadium"></div>
        <div class="field" id="opponent-field"></div>
      </section>

      <section class="player-panel" id="current-panel">
        <div class="panel-header">
          <h2 id="current-name">P1</h2>
          <div class="resource-row" id="current-resources"></div>
        </div>
        <div class="zone" id="current-stadium"></div>
        <div class="field" id="current-field"></div>
      </section>

      <section class="hand-panel">
        <div class="panel-header">
          <h2>手札</h2>
          <div class="hand-tools">
            <div class="resource-row" id="hand-meta"></div>
            <div class="status-row">
              <div id="turn-info" class="status-chip">ターン 1</div>
              <div id="phase-info" class="status-chip">メイン</div>
            </div>
            <div class="action-row">
              <button id="attack-phase" class="secondary">アタックフェーズへ</button>
              <button id="end-turn" class="primary">ターン終了</button>
              <button id="reset-game" class="ghost">最初から</button>
            </div>
          </div>
        </div>
        <div class="hand" id="hand"></div>
      </section>

      <section class="log-panel">
        <h2>ログ</h2>
        <div id="log"></div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
