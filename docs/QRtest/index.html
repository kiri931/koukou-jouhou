<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アトラクションスタート</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function startGame() {
      const token = Math.random().toString(36).substring(2, 10);
      localStorage.setItem("game_token", token);
      location.href = `story/1.html?token=${token}`;
    }
  </script>
</head>
<body>
  <h1>ようこそ冒険者！</h1>
  <p>QRをたどって物語を進めよう。</p>
  <button onclick="startGame()">冒険を始める</button>
</body>
</html>
