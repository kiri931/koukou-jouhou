<!DOCTYPE html>
<html>
    <title>スタートページテスト</title>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href= "style.css">
    </head>
    <body>
        
       
            <h1>ようこそ、「タイトル」へ</h1>
        
           <h2>遊び方</h2>
       
            <ul>
                <li>学校の施設内で張られたQRコードを探します。</li>
                <li>QRコードを読み込みます。<b>（シークレットモードやプライベートタブなどでは開かないこと）</b></li>
                <li>出てくる問題を解きます。</li>
                <li>これを繰り返します</li>
                
            </ul>
        
            
        <label>
      <input type="checkbox" id="confirmToggle">
      
            確認しました
    </label>
        <br>
           
      
            <button id="submitButton" onclick="location.href='start.html'" disabled>スタート</button>
         
    
         
           
       <script>
    // 要素を取得
    const toggle = document.getElementById('confirmToggle');
    const button = document.getElementById('submitButton');

    // チェックボックスの状態に応じてボタンを有効/無効にする
    toggle.addEventListener('change', () => {
      button.disabled = !toggle.checked;
    });
  </script> 
        
        <!-- <script src="../../main.js"></script> -->
    </body>
   
</html>
