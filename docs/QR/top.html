        <label>
      <input type="checkbox" id="confirmToggle">
      
            確認
    </label>
        <br>
           
      
            <button id="submitButton" onclick="location.href='start.html'" title="遊び方の確認チェックボックスを入れてから押してください" disabled>スタート</button>
         
    
         
           
       <script>
    // 要素を取得
    const toggle = document.getElementById('confirmToggle');
    const button = document.getElementById('submitButton');

    // チェックボックスの状態に応じてボタンを有効/無効にする
    toggle.addEventListener('change', () => {
      button.disabled = !toggle.checked;
    });
  </script>
