    <h1>スマホ依存症を治す方法</h1>
 ① 使用時間を「見える化」して制限する<br>
スクリーンタイム機能やアプリで使用状況を把握する。<br>

SNS・ゲームなど依存しやすいアプリの利用時間に上限を設ける。<br><br><br>

② 「使わない時間・場所」を決める<br>


食事中・就寝前・勉強中などはスマホを手の届かない場所に置く。<br>

ベッドや机の上など「スマホ禁止ゾーン」を作る。<br><br>

③ スマホ以外の楽しみを増やす<br>

散歩・読書・趣味・友人との対面の会話などを意識的に取り入れる。<br>

「スマホを使わない時間＝損」ではなく、「他の時間＝充実」と感じられるようにする。<br><br>
