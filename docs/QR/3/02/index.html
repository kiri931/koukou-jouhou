        <h2>ここではディープインパクトについて語ろうと思う。</h2>
        <h4>ディープインパクトは2002年の3月25日に生まれたオスのサラブレットである。
            <br>
        親は父がサンデーサイレンス、母がウインドインハーヘアで、競走生活・種牡馬生活共に極めて優秀な成績を残した。
            <br>
        そのことから「日本近代競馬の結晶」「究極のサラブレッド」などとも評された日本の競馬史上、最強と呼ばれる競走馬の一頭である。
            <br>
        そして気になる戦績はシンボリルドルフ以来日本競馬史上2頭目となる、<em>無敗での中央競馬クラシック三冠を達成し、通算14戦12勝</em>ととてつもなく強かったのが目に見える。
        </h4>
