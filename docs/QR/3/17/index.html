        <h1>奈良について</h1>
     <p1>
        ぼくらが住んでいる町奈良とはかつて日本の首都である平城京が置かれた歴史ある古都であり、東大寺や興福寺、春日大社といった世界遺産に登録されている多くの社寺仏閣が点在していて、また、山がちな内陸県で、奈良市に人口が集中していて、南部には自然豊かな地域が広がっているとことです。
