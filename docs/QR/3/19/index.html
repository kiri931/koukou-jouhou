    <body>
        <h1>三ツ矢サイダーの美味しい飲み方</h1>
        <p>
        1. 1分ほど振って炭酸を抜く。<br>
        2. 炭酸の抜けた三ツ矢サイダーをコップに移す。<br>
        3. 炭酸の抜けた三ツ矢サイダーに氷を適量入れる。<br>
        4. 氷を入れてから10分後、氷以外を捨てる。<br>
        5. 氷を捨ててから10分後、コップの三ツ矢サイダーをいただく。<br>
        試してみてください。
        </p>
