<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="../style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字だけのスタイリッシュサイト</title>
  <style>
    /* 全体リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 背景設定 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* メインコンテンツ */
    .content {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 5px;
      text-transform: uppercase;
      line-height: 1.2;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards;
    }

    /* フェードインアニメーション */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ボタンに見せかけたテキスト */
    .content span {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 25px;
      border: 3px solid #ff4d6d;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .content span:hover {
      color: #ff4d6d;
      transform: translateY(-5px);
    }

    /* スクロールに反応するアニメーション */
    .scroll-message {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      letter-spacing: 1px;
      color: #aaa;
      cursor: pointer;
      animation: fadeIn 3s ease-out 2s forwards;
    }

    /* タイトルのモーション */
    .content span:before {
      content: '→';
      display: inline-block;
      opacity: 0;
      animation: moveArrow 2s ease-out forwards;
      margin-right: 10px;
    }

    @keyframes moveArrow {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="main-text">
      <p>ハローキティー出来立てのポップコーンはいかが！<br>
        キティーはみんなの人気者！<br>
        ワンパックいじわる！おこりんぼうのー！<br>
        やさしいキティーと！いいっしょならー！<br>
        つられて優しくなあちゃうなあーあっ！！<br>
      </p>
    </div>
    <footer class="site-footer">
      <div class="footer-inner">
        <nav class="footer-nav"><a href="../20/index.html">next</a></nav>
      </div>
    </footer>
</body>

</html>
