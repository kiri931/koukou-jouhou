        <P><h1>地球について</h1>
地球は<b>約46億年前に</b>に、原始太陽を取り巻く円盤状の星雲の中にあった塵やガスが集まってできた微惑星が衝突・合体を繰り返し、成長して誕生しました。
誕生直後の地球は溶けたマグマに覆われ、その後、核（中心部）とマントル（岩石の層）に分離しました。<br>やがて地表が冷えて地殻が形成され、大気中の水蒸気が雨となって降り注ぎ、海が形成されて地球ができた。
そして地球は約50億年後に太陽に飲み込まれて亡くなると言われています。ですがそれまでに気候変動により地球の生命が絶滅する可能性もある。
