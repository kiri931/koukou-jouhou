        <h1>言葉とは</h1>
        <p>
   <h3>     言葉とは、人と意思疎通するための道具であり、
真実とは限らないものである。</h3>

もちろんただ文字を並べているだけでは意味がない。<br>
奇跡的に単語や文章ができるかもしれないが<br>
たいていの場合自分の頭で考え、<br>
単語を接続詞などを使って分かりやすくなるように文章を構成させていく。<br>
今では感嘆符や疑問符で少なくとも<br>
自分の感情が相手に伝わるようになっている。<br>
言葉とは簡単に人の感情や人生を変えてしまう。<br>
死のうと思っている人が生き、生きようてしている人が死ぬ<br>
なんてことも言葉では簡単にできてしまうかもしれない。<br>



        </p>
