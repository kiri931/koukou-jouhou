    <h1>生物について</h1>
    <hr>
    <h2>1.生物の起源</h2>
    <p> 生成された有機物が集まり、膜で覆われた原始的な細胞構造(細胞膜)が誕生した。この原始的な細胞が自己複製能力を持ち、最初の生命体となった。</p>
    <h3>1-2.生命の起源説３つ</h3>
    <p>① 原始地球の環境下で、大気中の無機物からアミノ酸などの有機分子が生成され、これらが集合・ 重合することで最初の生命が誕生したとする<br>
        ② 生命の起源となる物質、あるいは生命そのものが地球外から飛来し、地球で誕生・進化したとする考え方。<br>
        ③ 神が生命を創造したとする、伝統的な宗教的・神秘的な考え方<br>
    </p>
