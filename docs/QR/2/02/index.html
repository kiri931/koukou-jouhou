        <h3>「十人十色」というが、それは本当だと高校で実感した。</h3>
        <p>
        高校で初めてできた友達Kは個性が強かった。そのKさんは、授業中に発言することが多いのだが、そのせいで授業の進行が遅れたりしていた。他の友達も単純に音ゲーが好きな人もいれば下ネタが大好きな変態もいたし、とにかく賢いやつもいた。
        <br>
        みんながみんな、その人特有の個性を持っていて、それが被らずに他の個性といい意味でも悪い意味でもかみ合っていて、楽しく生活することができた。
        <br>
        それは、みんなの考えを理解し、様々な考え方で物事を見ることができるようになっていったからであろう。
        </p>
