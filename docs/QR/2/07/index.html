        <h1>大昔の思い出</h1>
        <p>
            クソ暑い夏の時、
            歓声や応援が響き渡るこのテニスコートで
            ソフトテニスの大会があった。<br>
            一戦目は1-4で負けた<br>
            二戦目は4-2で勝った。<br>
            ペアの人とおもいっきり喜んだ。<br>
            ただリーグ制だったのでここで終わった。<br>
            結構、練習頑張ったんだけどな...
        </p>
        <p>
            数学Iの時、とある二人が輪ゴムを飛ばして遊んでいた。<br>
            ある一人が、自分に輪ゴムをペェーーーーンってしてきやがった<br>
            痛すぎ<br>
            その時、怒りと笑いが両方攻めてきてやばかった。<br>
            黒板で書いていたので、先生にはばれてないはず
            
        </p>
