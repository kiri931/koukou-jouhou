    <body>
        <h1>学校の思い出</h1>
        <p>4月のなかば高校に入学した、高校に入って憧れていた購買で友達とパンなどを買ったりした時はうれしかった。
そして僕は中学校のころ野球をしていたが高校ではやらないと決めていたが親に運動部には入ってと言われていたので
        やったこともないバドミントン部に入った、理由はただ簡単で楽そうな部活だと思ていたからだ。
        だが入ってみると全然そんなことはなかった、練習はきつく思ってたよりも難しかったし同じ初心者の人たちがたくさん
        辞めていって俺も辞めたいと何度も思っていたそれでも部活終わりの暗い時間にジュースを
        買って飲んで帰ったりするのは楽しかったし今ではいい思い出だと思っている</p>
