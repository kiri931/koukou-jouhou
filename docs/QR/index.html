<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>リダイレクト中…</title>

  <!-- 正規URL（SEO的な案内） -->
  <link rel="canonical" href="https://www.e-net.nara.jp/hs/narashoko/" />

  <!-- メタリフレッシュ（JS無効時でも遷移） -->
  <meta http-equiv="refresh" content="0; url=https://www.e-net.nara.jp/hs/narashoko/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- <p>自動的に移動しない場合は、以下のリンクをクリックしてください。</p>
  <p><a href="https://www.e-net.nara.jp/hs/narashoko/">奈良県立奈良商工高等学校（e-net）</a></p> -->

  <script>
    // JSが有効なら即時リダイレクト（履歴を残さない）
    location.replace("https://www.e-net.nara.jp/hs/narashoko/");
  </script>

  <noscript>
    <!-- JS無効時の案内 -->
    <p>※JavaScriptが無効のため、数秒後に自動で移動します。</p>
  </noscript>
</body>
</html>
