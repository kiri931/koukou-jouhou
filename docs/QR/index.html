<!DOCTYPE html>
<html>
<title>1T3の展示</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <link rel="stylesheet" href="story/style.css">
</head>

<body>


    <h1>
        1T3の展示
    </h1>

    <p>
        こんにちは！1T3の展示へようこそ！
        <br>
        ここでは、私たち1T3が制作したQRコードを使ったゲームを紹介します。
        <br>
        学校内に隠されたQRコードを見つけて、画像や動画を手がかりに次のコードを探し出してください。
        <br>
        全てのコードを見つけることができるでしょうか？
        <br>
        さあ、冒険の始まりです！
    </p>


    <h2>遊び方</h2>

    <ul>
        <li>学校の施設内で張られたQRコードを探します。</li>
        <li>QRコードを読み込みます。<b>（シークレットモードやプライベートタブなどでは開かないこと）</b></li>
        <li>
            画像や動画を参考に次のQRコードを見つけてください。</li>
        <li>これを繰り返します</li>

    </ul>


    <label>
        <input type="checkbox" id="confirmToggle">

        確認
    </label>
    <br>


    <button id="submitButton" onclick="location.href='story/start.html'" title="遊び方の確認チェックボックスを入れてから押してください"
        disabled>スタート</button>




    <script>
        // 要素を取得
        const toggle = document.getElementById('confirmToggle');
        const button = document.getElementById('submitButton');

        // チェックボックスの状態に応じてボタンを有効/無効にする
        toggle.addEventListener('change', () => {
            button.disabled = !toggle.checked;
        });
    </script>

    <!-- <script src="../../main.js"></script> -->
</body>

</html>
