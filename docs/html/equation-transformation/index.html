<!DOCTYPE html>
<html lang="ja">

<head>
    <script src="/js/analytics.js"></script>
    
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>等式の変形テスト（問題バンク版）</title>
    <link rel="stylesheet" href="style.css" />
    <!-- MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
</head>

<body>
    <header class="site-header no-print">
        <h1>等式の変形テスト</h1>
        <p class="sub">問題バンクからランダム出題（既定10問）</p>
    </header>

    <main class="container">
        <section class="intro card no-print">
            <h2>ルール</h2>
            <ul>
                <li>出題数は既定で <strong id="qCountLabel">10</strong> 問（変更可）。</li>
                <li>すべて解いたら <em>採点する</em> を押してください。</li>
                <li>採点後は各問の解説が表示されます。</li>
            </ul>
            <div class="controls">
                <label>出題数：<input id="qCount" type="number" min="1" max="50" value="10"></label>
                <button id="reloadBtn" class="btn-ghost" type="button" title="新しいランダムセットで出題">出題を更新</button>
            </div>
        </section>

        <section id="questionsRoot"></section>

        <section class="actions no-print">
            <button id="gradeBtn" class="btn-primary" type="button">採点する</button>
            <button id="resetBtn" class="btn-ghost" type="button">やり直す</button>
            <button id="printBtn" class="btn-ghost" type="button">印刷（A4）</button>
        </section>

        <section id="result" class="result card no-print" hidden>
            <h2>結果</h2>
            <p><span id="score">0</span> 点</p>
            <p class="feedback" id="feedback"></p>
        </section>

        <!-- 印刷用フッター（ページ下部に自動配置） -->
        <footer class="print-footer only-print">
            等式の変形テスト ／ 氏名：__________________ ／ 学年：____ 組：____ 番：____
        </footer>
    </main>

    <script src="app.js"></script>
</body>

</html>
