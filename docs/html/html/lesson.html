<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>HTMLタグハンズオン</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="../../assets/css/html-css.css" />
</head>
<body>
  <!-- ナビゲーションメニュー -->


  <header>
    <h1 id="tag-title">aタグ（リンク）</h1>
    <p id="tag-desc">クリックすると他のページに移動するリンクを作成します。</p>
      <nav id="menu">
    <button id="menu-toggle">☰ タグ一覧</button>
    <ul id="tag-list" class="hidden"></ul>
  </nav>
  </header>

  <main class="grid">
    <section>
      <h2>HTMLを編集</h2>
      <textarea id="html-editor" rows="10"></textarea>

      <h2>CSSを編集</h2>
      <textarea id="css-editor" rows="8"></textarea>

      <h3>💡 CSSの説明</h3>
      <p id="css-desc"></p>

      <h3>📘 よく使うパターン</h3>
      <div id="css-patterns"></div>
    </section>

    <section>
      <h2>実行結果</h2>
      <iframe id="preview"></iframe>
    </section>
  </main>

  <footer>
    <button id="prev">← 前のタグ</button>
    <button id="next">次のタグ →</button>
  </footer>

  <script src="lesson.js"></script>
</body>
</html>
