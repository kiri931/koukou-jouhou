<!DOCTYPE html>

    <body>
        <h1 align="center">足立について</h1>
        <p>足立（あだち）は、東京都の北東部に位置する区です。多様な文化や歴史があり、自然も豊かな地域です。</p>
        <h2>特徴</h2>
        <ul>
            <li>荒川や隅田川などの河川が流れる</li>
            <li>下町の雰囲気が残る地域</li>
            <li>交通の便が良い</li>
        </ul>
        <h2>観光スポット</h2>
        <ol>
            <li>舎人公園</li>
            <li>西新井大師</li>
            <li>足立区生物園</li>
        </ol>
        <p>足立区は住みやすく、さまざまな魅力が詰まっています。</p>
    </body>
