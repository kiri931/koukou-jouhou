<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>e-net専用ページ</title><script id="dg-topbar-loader">
(function () {
  const firstSeg = (location.pathname.split("/")[1] || "").trim();
  const candidates = ["/assets/js/dg-topbar.js"];
  if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

  function load(i) {
    if (i >= candidates.length) return;
    const s = document.createElement("script");
    s.src = candidates[i];
    s.defer = true;
    s.onerror = () => load(i + 1);
    document.head.appendChild(s);
  }

  load(0);
})();
</script>
</head>

<body>

<script>
  (function () {
    const firstSeg = (location.pathname.split("/")[1] || "").trim();
    const candidates = ["/e-net/auth.js"];
    if (firstSeg) candidates.push("/" + firstSeg + "/e-net/auth.js");

    function load(i) {
      if (i >= candidates.length) return;
      const s = document.createElement("script");
      s.src = candidates[i];
      s.onerror = () => load(i + 1);
      document.head.appendChild(s);
    }

    load(0);
  })();
</script>

<h1>e-net専用ページ</h1>
<p>ログイン中: <span id="user"></span></p>

<script>
  document.getElementById("user").textContent = sessionStorage.getItem("e-net-auth");
</script>


<p>ここに学生専用の内容を入れてください。</p>

</body>
</html>
