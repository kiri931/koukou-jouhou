<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>アクセス拒否</title><script id="dg-topbar-loader">
(function () {
  const firstSeg = (location.pathname.split("/")[1] || "").trim();
  const candidates = ["/assets/js/dg-topbar.js"];
  if (firstSeg) candidates.push("/" + firstSeg + "/assets/js/dg-topbar.js");

  function load(i) {
    if (i >= candidates.length) return;
    const s = document.createElement("script");
    s.src = candidates[i];
    s.defer = true;
    s.onerror = () => load(i + 1);
    document.head.appendChild(s);
  }

  load(0);
})();
</script>
</head>
<body>

<h2>アクセスできません</h2>

<script>
  const params = new URLSearchParams(location.search);
  if (params.get("error") === "domain") {
    document.write("<p>このページは <strong>@e-net.nara.jp</strong> のアカウントのみ利用できます。</p>");
  } else {
    document.write("<p>ログインエラーが発生しました。</p>");
  }
</script>

<p><a href="index.html">ログイン画面に戻る</a></p>

</body>
</html>
