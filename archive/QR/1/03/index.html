        <h1>筋トレとは</h1>
    <p>
        
        自分を追い込めば追い込むほど自分の筋肉がつく運動
        筋力トレーニング（筋トレ）とは、自分の体重や器具などを使って体に負荷をかけ、筋力を向上させるための運動です。筋トレには、スクワットや腕立て伏せのような「自重トレーニング」と、ダンベルやマシンを使った「ウェイトトレーニング」など様々な方法があります。主な効果には、筋力や筋肉量の増加、基礎代謝の向上、日常生活動作の改善、ケガの予防などがあります。﻿
        
        
        
        
        </p>
