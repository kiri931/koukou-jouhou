    <h1>ある日の記憶</h1>
    <p>ある日の学校の放課後
    <br>理科の小テストの点数が悪く、合格するまで再テストを受けなくなり、
    <br>何度も、何度も受け直したけどなかなか受からなく、
    <br>周りに残っていた友達もどんどんいなくなりました。
    <br>自分含めて、数人だけになりその時、いつも厳しい理科の先生が
    <br>「お前は頭は悪いけど、あきらめない性格はめっちゃ良いぞ、これからもその性格大切にしろよ。」と
    <br>褒めてくれて、泣くほど嬉しかった...</p>
